<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Bowl Charity Squares</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      @media print {
        @page {
          margin: 0.5cm;
          size: landscape;
        }
        html,
        body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
          padding: 0 !important;
          margin: 0 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide UI chrome */
        .no-print,
        nav,
        footer,
        .assistant-btn,
        .AIAssistant-container,
        #share-modal,
        #entry-modal {
          display: none !important;
        }

        main {
          width: 100% !important;
          max-width: none !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Grid styling */
        .grid-body-container {
          border: 2px solid #312e81 !important;
          background: #312e81 !important;
          width: 100% !important;
        }

        .square-box {
          border: 1px solid #e5e7eb !important;
          background-color: white !important;
          color: #1e1b4b !important;
        }

        .axis-label {
          background-color: #f3f4f6 !important;
          color: #1e1b4b !important;
          border: 1px solid #d1d5db !important;
        }
      }

      /* Scrollbar styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>

    <!-- Bulletproof print window -->
    <script>
      window.openPrintWindow = function () {
        const board = document.getElementById("board-container");
        if (!board) {
          alert("Board container not found.");
          return;
        }

        const htmlContent = board.outerHTML;

        const printWindow = window.open("", "_blank", "width=1200,height=800");
        if (!printWindow) {
          alert("Please allow popups to use the Isolated Print View.");
          return;
        }

        const styles = Array.from(
          document.querySelectorAll("style, link[rel='stylesheet']")
        )
          .map((s) => s.outerHTML)
          .join("");

        printWindow.document.write(`
          <html>
            <head>
              <title>Print - Charity Squares</title>
              ${styles}
              <style>
                body { padding: 20px; background: white; }
                .no-print { display: none !important; }
              </style>
            </head>
            <body>
              ${htmlContent}
            </body>
          </html>
        `);

        printWindow.document.close();

        const script = printWindow.document.createElement("script");
        script.textContent = `
          window.onload = function() {
            window.focus();
            setTimeout(() => window.print(), 500);
          };
        `;
        printWindow.document.body.appendChild(script);
      };
    </script>

    <!-- Import map -->
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "firebase/app": "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js",
          "firebase/database": "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js",
          "firebase/": "https://esm.sh/firebase@^12.8.0/"
        }
      }
    </script>
  </head>

  <body class="bg-gray-50 text-gray-900">
    <!-- Your entire board must be inside this container -->
    <div id="board-container"></div>

    <!-- React entry point -->
    <script type="module" src="index.tsx"></script>
  </body>
</html>
